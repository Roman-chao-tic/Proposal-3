<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congrats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('usss.jpg') no-repeat center center;
            background-size: cover;
            background-color: black;
            overflow: hidden;
            font-family: "Courier New", Courier, monospace;
            text-align: center;
            padding: 0 5%;
        }

        .headline, .sub-headline {
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: white;
            text-shadow: 0 0 5px red, 0 0 10px orange, 0 0 15px yellow, 
                         0 0 20px green, 0 0 25px cyan, 0 0 30px blue, 0 0 35px violet;
            animation: rainbowGlow 2s infinite alternate, pixelate 0.05s infinite steps(1);
            padding: 10px;
            backdrop-filter: blur(5px);
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
        }

        .headline {
            margin-top: 5vh;
            font-size: 8vw; /* Scales with screen width */
        }

        .sub-headline {
            margin-top: 2vh;
            font-size: 5vw; /* Responsive for smaller screens */
        }

        @keyframes rainbowGlow {
            0% {
                text-shadow: 0 0 5px red, 0 0 10px orange, 0 0 15px yellow, 
                             0 0 20px green, 0 0 25px cyan, 0 0 30px blue, 0 0 35px violet;
            }
            100% {
                text-shadow: 0 0 15px violet, 0 0 20px blue, 0 0 25px cyan, 
                             0 0 30px green, 0 0 35px yellow, 0 0 40px orange, 0 0 45px red;
            }
        }

        @keyframes pixelate {
            0% { transform: scale(1); }
            100% { transform: scale(1.01); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div class="headline">CONGRATULATIONS!!!!!!</div>
    <div class="sub-headline">You are now my GirlfriendðŸ¤­ðŸ¤­</div>

</body>
</html>
