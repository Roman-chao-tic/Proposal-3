<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congrats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: black;
            overflow: hidden;
            font-family: "Courier New", Courier, monospace;
        }

        .headline {
            margin-top: 20vh;
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: white;
            animation: growAndGlow 2s infinite alternate;
        }

        .sub-headline {
            margin-top: 1rem;
            font-size: 2rem;
            color: white;
            animation: growAndGlow 2s infinite alternate;
        }

        @keyframes growAndGlow {
            0% {
                transform: scale(1);
                text-shadow: 0 0 5px red, 0 0 10px orange, 0 0 15px yellow, 0 0 20px green, 0 0 25px cyan, 0 0 30px blue, 0 0 35px violet;
            }
            100% {
                transform: scale(1.2);
                text-shadow: 0 0 10px red, 0 0 20px orange, 0 0 30px yellow, 0 0 40px green, 0 0 50px cyan, 0 0 60px blue, 0 0 70px violet;
            }
        }
    </style>
</head>
<body>

    <div class="headline">CONGRATULATIONS!!!!!!</div>
    <div class="sub-headline">You are now my GirlfriendðŸ¤­ðŸ¤­</div>

</body>
</html>
