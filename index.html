<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congrats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('usss.jpg') center center no-repeat;
            background-size: contain; /* Ensures the full image is visible */
            background-color: black;
            font-family: "Courier New", Courier, monospace;
            padding: 5vh 5vw; /* Adds spacing to prevent text from touching edges */
        }

        .headline, .sub-headline {
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            text-shadow: 0 0 3px red, 0 0 6px orange, 0 0 9px yellow, 
                         0 0 12px green, 0 0 15px cyan, 0 0 18px blue, 0 0 21px violet;
            animation: rainbowGlow 2s infinite alternate, pixelate 0.05s infinite steps(1);
            padding: 8px;
            backdrop-filter: blur(5px);
            background: rgba(0, 0, 0, 0.5); /* Darker background for better readability */
            border-radius: 10px;
            max-width: 90%; /* Ensures text doesn't go too wide */
        }

        .headline {
            font-size: 5vw; /* Smaller and responsive */
            margin-bottom: 2vh; /* Spacing between headline and sub-headline */
        }

        .sub-headline {
            font-size: 3vw; /* Scales properly on mobile */
        }

        @keyframes rainbowGlow {
            0% {
                text-shadow: 0 0 3px red, 0 0 6px orange, 0 0 9px yellow, 
                             0 0 12px green, 0 0 15px cyan, 0 0 18px blue, 0 0 21px violet;
            }
            100% {
                text-shadow: 0 0 9px violet, 0 0 12px blue, 0 0 15px cyan, 
                             0 0 18px green, 0 0 21px yellow, 0 0 24px orange, 0 0 27px red;
            }
        }

        @keyframes pixelate {
            0% { transform: scale(1); }
            100% { transform: scale(1.01); }
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .headline {
                font-size: 6vw; /* Slightly larger for small screens */
            }
            .sub-headline {
                font-size: 4vw;
            }
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div class="headline">CONGRATULATIONS!</div>
    <div class="sub-headline">You are now my Girlfriend ðŸ¤­ðŸ¤­</div>

</body>
</html>
